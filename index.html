<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall AI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Fall AI</h1>
      <div class="user-info">
        <span id="username">Gast</span>
        <button id="login-btn"><i data-lucide="user"></i> Login</button>
        <button id="logout-btn" style="display:none;"><i data-lucide="log-out"></i></button>
      </div>
      <div id="login-modal" class="login-modal">
        <div class="login-modal-content">
          <span class="login-modal-title">Login mit</span>
          <button id="login-google">
            <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"> Google
          </button>
          <button id="login-discord">
            <img src="https://img.icons8.com/ios-filled/50/7289DA/discord-logo.png" alt="Discord"> Discord
          </button>
          <button id="login-cancel">Abbrechen</button>
        </div>
      </div>
    </header>

    <main id="chat" class="chat-area"></main>
    
    <div class="scroll-to-bottom" id="scroll-btn">
      <i data-lucide="arrow-down-circle"></i>
    </div>

    <footer>
      <textarea id="user-input" placeholder="Nachricht schreiben..." rows="1"></textarea>
      <button id="send-btn"><i data-lucide="send"></i></button>
      <button id="stop-btn" style="display:none;"><i data-lucide="square"></i></button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
