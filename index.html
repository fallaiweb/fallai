<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fall AI Web Chat</title>
  <link rel="stylesheet" href="style2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- Replace with your Font Awesome Kit ID -->
</head>
<body>
  <main>
    <aside class="info-panel">
      <h2>About Fall AI</h2>
      <p>This AI is new, so mistakes or website errors like the design not loading can happen!</p>
      <p><strong>Tip:</strong> Press Enter to cancel the interaction!</p>
    </aside>
    <section class="chat-section" id="chat-section">
      <div class="chat-header">
        <div class="header-left">
          <img src="https://cdn.discordapp.com/avatars/1376180153654448180/8480b484883b0cf5f0db39ee90405fd7.webp?size=1024" class="avatar" alt="Fall AI">
          <h1><i class="fas fa-leaf"></i> Fall AI Web Chat</h1>
        </div>
      </div>
      <div class="chat-window" id="chat-window"></div>
      <form id="chat-form" autocomplete="off">
        <textarea id="user-input" placeholder="Type your message..." required></textarea>
        <button id="send-button" type="submit" title="Send">
          <i class="fas fa-paper-plane"></i>
        </button>
        <button id="stop-button" type="button" title="Stop AI Response">
          <i class="fas fa-stop-circle"></i>
        </button>
      </form>
      <div class="footer-link">
        <a href="https://fallai.neocities.org" target="_blank">
          <i class="fas fa-globe"></i> Fall AI ~ https://fallai.neocities.org
        </a>
      </div>
    </section>
  </main>
  <button id="scroll-down-btn" title="Scroll to bottom">
    <i class="fas fa-arrow-down"></i>
  </button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
