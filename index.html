<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fall AI</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Fall AI</h1>
      <div class="user-info">
        <span id="username">Guest</span>
        <button id="login-btn" title="Login">Login</button>
        <button id="logout-btn" title="Logout" style="display:none;">Logout</button>
      </div>
      <!-- Login Modal -->
      <div id="login-modal" class="login-modal">
        <div class="login-modal-content">
          <span class="login-modal-title">Login mit</span>
          <button id="login-discord" class="login-provider-btn">
            <img src="https://img.icons8.com/ios-filled/50/7289DA/discord-logo.png" alt="Discord"/> Discord
          </button>
          <button id="login-cancel" class="login-cancel-btn">Abbrechen</button>
        </div>
      </div>
    </header>
    <main id="chat" class="chat-area"></main>
    <footer>
      <textarea id="user-input" rows="1" placeholder="Type your message..."></textarea>
      <button id="send-btn" title="Send">Send</button>
    </footer>
  </div>
  <script src="script2.js" defer></script>
</body>
</html>
